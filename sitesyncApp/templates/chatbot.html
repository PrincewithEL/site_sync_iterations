{% load static %}

<style type="text/css">
/* General Body Reset */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Popup Styles */
#chatbot-popup {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 300px;
  background-color: #fff;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  display: none; /* Hidden by default */
  z-index: 1000;
}

/* Header */
#chatbot-header {
  background-color: #ff0000;
  color: white;
  padding: 10px;
  border-radius: 10px 10px 0 0;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

#chatbot-header img {
  border-radius: 50%;
  width: 30px;
  margin-right: 10px;
}

#chatbot-header h5 {
  margin: 0;
}

#close-popup {
  background-color: transparent;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

/* Chat Content */
#chatbot-body {
  padding: 15px;
  max-height: 400px;
  overflow-y: auto;
  background-color: #f9f9f9;
}

.response-text {
  white-space: pre-wrap;
  word-wrap: break-word;
  overflow-wrap: break-word;
  margin-top: 10px;
}

#assistant-response {
  max-height: 200px;
  overflow-y: auto;
  padding: 10px;
  border: 1px solid #ccc;
  background-color: #f9f9f9;
}

#loading-dots {
  display: none;
  text-align: center;
}

.dot {
  background-color: #333;
  border-radius: 50%;
  height: 10px;
  width: 10px;
  margin: 0 2px;
  animation: dot-blink 1.5s infinite;
}

@keyframes dot-blink {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}

#chatbot-footer {
  display: flex;
  flex-direction: column;
  padding: 10px;
  background-color: white;
  border-top: 1px solid #ccc;
}

#assistant-prompt {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

#submit-btn {
  width: 100%;
}

/* Button to Toggle Chatbot */
#toggle-chatbot {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #ff0000;
  color: white;
  border: none;
  border-radius: 50%;
  padding: 10px;
  cursor: pointer;
  font-size: 18px;
}
</style>

<!-- Toggle Button to Open Chatbot -->
<button id="toggle-chatbot">ðŸ’¬</button>

<!-- Chatbot Popup -->
<div id="chatbot-popup">
  <div id="chatbot-header">
    <div style="display: flex; align-items: center;">
      <img id="assistant-image" src="{% static 'dashboard/dist/img/support.png' %}" alt="Assistant">
      <h5>SiteSync Assistant</h5>
    </div>
    <button id="close-popup">&times;</button>
  </div>

  <div id="chatbot-body">
    <div id="assistant-response">
      <p id="response-text" class="response-text">Hey there, {{ fname }}! Feel free to ask me any questions about your project.</p>
      <div id="loading-dots" style="display: none; align-items: center; text-align: center;">
<!--         <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span> -->
      <img src="{% static 'dashboard/dist/img/loading.gif' %}" style="width: 60px;">
      </div>
    </div>
  </div>

  <div id="chatbot-footer">
    {% csrf_token %}
    <input type="text" id="assistant-prompt" placeholder="Enter your prompt..." class="form-control">
    <button id="submit-btn" class="btn btn-primary">Ask</button>
  </div>
</div>
<script type="text/javascript">
document.getElementById('toggle-chatbot').addEventListener('click', function() {
  document.getElementById('chatbot-popup').style.display = 'block';
});

document.getElementById('close-popup').addEventListener('click', function() {
  document.getElementById('chatbot-popup').style.display = 'none';
});

document.getElementById('submit-btn').addEventListener('click', function() {
  var prompt = document.getElementById('assistant-prompt').value;
  var csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

  // Update status and UI
  document.getElementById('response-text').innerText = '';
  document.getElementById('loading-dots').style.display = 'block';

  // Simulate lag time of 2 seconds before sending request
  setTimeout(() => {
    fetch('/get-response/', {
      method: 'POST',
      body: JSON.stringify({ 'prompt': prompt }),
      headers: { 
        'Content-Type': 'application/json',
        'X-CSRFToken': csrfToken
      }
    })
    .then(response => response.json())
    .then(data => {
      typeResponse(data.response);

      // Hide loading dots
      document.getElementById('loading-dots').style.display = 'none';
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('response-text').innerText = 'An error occurred. Please try again.';
      document.getElementById('loading-dots').style.display = 'none';
    });
  }, 2000); // 2-second delay
});

// Function to handle typing effect
function typeResponse(response) {
  const responseElement = document.getElementById('response-text');
  let index = 0;
  responseElement.innerText = '';

  function typeNextCharacter() {
    if (index < response.length) {
      responseElement.innerText += response[index];
      index++;
      setTimeout(typeNextCharacter, 50); // Adjust typing speed
    }
  }

  typeNextCharacter();
}
</script>
