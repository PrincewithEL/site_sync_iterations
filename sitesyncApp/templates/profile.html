<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Site Sync - {{ type }} Module - Homepage</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    {% load static %}
    {% load custom_filters %}
      {% include 'chatbot.html' %}
    <!-- Bootstrap 3.3.2 -->
    <link href="{% static 'dashboard/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />  
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

<script src="{% static 'dashboard/dist/plugins/iCheck/icheck.min.js' %}"></script>
  </head>
      <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown:hover .dropbtn {
            background-color: orange;
        }
        
        .dropbtn {
            background-color: white;
            color: black;
            padding: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 200px;
            text-align: left;
        }
        .custom-checkbox {
    display: block !important;
    margin: auto;
    width: 16px;
    height: 16px;
}
    </style>
  <body class="skin-black">
    <div class="wrapper">
      
      <header class="main-header">
        <!-- Logo -->
        <a href="{% url 'client' %}" class="logo" style="color: orange;"><img src="{% static 'dashboard/dist/img/site_sync_logo.png' %}" style="width: 120px; position: relative; top: -8px;"></a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
<!--           <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a> -->
          <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                {% include 'notifications.html' %}
                              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a href="{% url 'profile' %}" class="dropdown-toggle">
                  <img src="{{ image }}" class="user-image" alt="User Image"/>
                  <span class="hidden-xs">{{ fname }}</span>
                </a>
              </li>
              <!-- Sign Out  -->
              <li class="dropdown tasks-menu">
                <a href="{% url 'logout' %}" class="dropdown-toggle">
                  <i class="fa fa-power-off"></i>
                </a>
              </li> 
            </ul>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">

      </aside>

      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header" style="position: relative; left: -770px;">
          <h1>
            <small></small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="{% url 'client' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">My User Profile</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-3">
              <a href="{% url 'client' %}"  onMouseOver="this.style.color='black'" onMouseOut="this.style.color='white'" class="btn btn-primary btn-block margin-bottom" style="color: white; font-weight: bold;">Home <i class="fa fa-home"></i></i></a>
              <div class="box box-solid">
                <div class="box-header with-border">
                  <h3 class="box-title">Profile Image</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="item active">
                        <img src="{{ image }}" alt="First slide">
                      </div>
                    </div>
                  </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
                <!-- /.box-body -->
              <!-- </div> -->
              <!-- /.box -->
            </div><!-- /.col -->
            <div class="col-md-9">
                            <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Edit Profile</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form method="POST" enctype="multipart/form-data" action="">
                  {% csrf_token %}
                  <div class="box-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Fullname</label>
                      <input type="text" name="fname" required class="form-control" id="exampleInputEmail1" placeholder="Enter Fullname" value="{{ user.first_name }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Phone Number</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Phone Number" name="phone" required value="{{ profile.phone_number }}">
                    </div>
                    <div class="form-group">
                      <!-- <label for="exampleInputEmail1">Email address</label> -->
                      <input type="hidden" name="email" class="form-control" id="exampleInputEmail1" value="{{ user.username }}" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Profile picture</label>
                      <input type="file" accept=".jpg, .png, .jpeg" class="form-control" id="xampleInputFile" required>
                    </div>                    
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" required name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" onclick="showPass();"> Show Password
                      </label>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword2">Confirm password</label>
                      <input type="password" name="cpassword" required class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" onclick="showPass1();"> Show Password
                      </label>
                    </div>                    
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                  <div class="box-footer">
                    
                  </div>
                </form>
                <form name="delete_project_form" action="{% url 'delete_user' %}" method="POST" enctype="multipart/form-data" >
{% csrf_token %}
<input type="hidden" value="{{ uid }}" name="uid" required>
<div class="box-footer">
<button style="position: relative;" type="submit" onclick="return confirm('Are You Sure You Want To Deactivate Your Account ?')" class="btn btn-primary">Delete My Account</button>
</div>
</form>
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <footer class="main-footer">
        <strong>Copyright <span id="year"></span>. <a href="">The Bengal Tigers üêÖ</a>.</strong>
      </footer>
    </div><!-- ./wrapper -->

   <!-- jQuery 2.1.3 -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>

    <!-- jQuery Knob Chart -->
    <script src="{% static 'dashboard/plugins/knob/jquery.knob.js' %}" type="text/javascript"></script>
    <!-- daterangepicker -->
    <script src="{% static 'dashboard/plugins/daterangepicker/daterangepicker.js' %}" type="text/javascript"></script>
    <!-- datepicker -->
    <script src="{% static 'dashboard/plugins/datepicker/bootstrap-datepicker.js' %}" type="text/javascript"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="{% static 'dashboard/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js' %}" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{% static 'dashboard/plugins/iCheck/icheck.min.js' %}" type="text/javascript"></script>
    <!-- Slimscroll -->
    <script src="{% static 'dashboard/plugins/slimScroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
    <!-- FastClick -->
    <script src="{% static 'dashboard/plugins/fastclick/fastclick.min.js' %}"></script>

      <script type="text/javascript">
         new Date().getFullYear()
document.getElementById("year").innerHTML = new Date().getFullYear();


function showPass() {
  var x = document.getElementById("exampleInputPassword1");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

function showPass1() {
  var x = document.getElementById("exampleInputPassword2");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
          $(document).ready(function() {
    $("body").addClass('sidebar-collapse'); // Add collapse class on page load
  });
      </script>

  </body>
</html>
